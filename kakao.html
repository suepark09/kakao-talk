<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- import the webpage's javascript file -->
  
  </head>  
  <body>
    <div class= "wrapper">
      
      <div class= "box1">
        <div class="arrow-icon"><img src="https://cdn.glitch.com/c68ccc07-f2bf-40fd-bbe2-27e6855a3d35%2Fbaseline-arrow_back-24px.svg?1549977378100" /></div>
        <div class="chat-name">Nick Kim</div>
        <div class="search-icon"><img src="https://cdn.glitch.com/c68ccc07-f2bf-40fd-bbe2-27e6855a3d35%2Fbaseline-search-24px.svg?1549977375609" /></div>
        <div class="menu-icon"><img src="https://cdn.glitch.com/c68ccc07-f2bf-40fd-bbe2-27e6855a3d35%2Fbaseline-menu-24px%20(1).svg?1549976993233" /></div>
      </div>
      
      <div class= "chat-window">
        <ul> 
        </ul>
      </div>
      
      <div class= "box3">
        <div class="add-icon">
        <img width="24px" height="24px" src="https://cdn.glitch.com/c68ccc07-f2bf-40fd-bbe2-27e6855a3d35%2Ficons8-add-new-50.png?1550068144852" /></div>
        <div class="text-box">
          <input type="text" id="addchat-text-input"> 
        </div>
        
        <div class="button-div">
          <button id= "submit-btn" onclick="handlers.addchat()">
            Submit
          </button>
          </div>
       
        
        <div class="smile-icon">
        <img width="25px" height="25px" src="https://cdn.glitch.com/c68ccc07-f2bf-40fd-bbe2-27e6855a3d35%2Ficons8-happy-30.png?1550068031750" /></div>
        </div>
    
    </div> <!-- closes wrapper -->
      <script src="/script.js" defer></script>
  </body>
</html>
